<ion-header>
  <ion-toolbar>
    <ion-title>
      Hero Account
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="transparent">
  <form *ngIf="!toggleLogin" #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Join the battle !</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input
                name="name"
                type="text"
                placeholder="Name"
                ngModel
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                name="email"
                type="email"
                placeholder="your@email.com"
                ngModel
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                name="password"
                type="password"
                placeholder="Password"
                ngModel
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                name="confirm"
                type="password"
                placeholder="Password again"
                ngModel
                required
              ></ion-input>
              <p class="error-subtext" *ngIf="formHasErrors">
                {{ formErrors }}
              </p>
            </ion-item>
          </div>
          <div padding>
            <ion-button
              color="secondary"
              size="large"
              type="submit"
              [disabled]="form.invalid"
              expand="block"
              >Register</ion-button
            >
          </div>
        </ion-col>
        <p class="error-subtext">
          Already have an account ?
          <button class="btn-link" (click)="switchForm()">login</button>
        </p>
      </ion-row>
    </ion-grid>
  </form>

  <form *ngIf="toggleLogin" #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Join the battle !</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input
                name="email"
                type="email"
                placeholder="your@email.com"
                ngModel
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                name="password"
                type="password"
                placeholder="Password"
                ngModel
                required
              ></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button
              color="secondary"
              size="large"
              type="submit"
              [disabled]="form.invalid"
              expand="block"
              >Login</ion-button
            >
          </div>
        </ion-col>
        <p class="error-subtext">
          Don't have an account ?
          <button class="btn-link" (click)="switchForm()">register</button>
        </p>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
